version: "3.8"

services:
  # -------------------------------------------------
  # HDFS - NameNode
  # -------------------------------------------------
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    env_file:
      - ./hadoop.env
    environment:
      CLUSTER_NAME: test
    networks:
      - hadoop

  # -------------------------------------------------
  # HDFS - DataNode 1
  # -------------------------------------------------
  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    restart: always
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    networks:
      - hadoop

  # -------------------------------------------------
  # HDFS - DataNode 2
  # -------------------------------------------------
  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    restart: always
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode2:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    networks:
      - hadoop

  # -------------------------------------------------
  # YARN - ResourceManager
  # -------------------------------------------------
  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    depends_on:
      - namenode
      - datanode1
      - datanode2
    ports:
      - "8088:8088"
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9864"
    networks:
      - hadoop

  # -------------------------------------------------
  # YARN - NodeManager 1
  # -------------------------------------------------
  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager1
    restart: always
    depends_on:
      - resourcemanager
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "resourcemanager:8088"
    networks:
      - hadoop

  # -------------------------------------------------
  # YARN - NodeManager 2
  # -------------------------------------------------
  nodemanager2:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager2
    restart: always
    depends_on:
      - resourcemanager
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "resourcemanager:8088"
    networks:
      - hadoop

  # -------------------------------------------------
  # Hive Metastore PostgreSQL
  # -------------------------------------------------
  hive-metastore-db:
    image: postgres:13
    container_name: hive-metastore-db
    restart: always
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    ports:
      - "5432:5432"
    networks:
      - hadoop

  # -------------------------------------------------
  # Hive Metastore Service
  # -------------------------------------------------
  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    restart: always
    depends_on:
      - hive-metastore-db
      - namenode
    environment:
      HIVE_METASTORE_DB_HOSTNAME: hive-metastore-db
      HIVE_METASTORE_DB_NAME: metastore
      HIVE_METASTORE_DB_USERNAME: hive
      HIVE_METASTORE_DB_PASSWORD: hive
    ports:
      - "9083:9083"
    networks:
      - hadoop

  # -------------------------------------------------
  # Hive Server2 (JDBC)
  # -------------------------------------------------
  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    restart: always
    depends_on:
      - hive-metastore
    environment:
      HIVE_METASTORE_URI: thrift://hive-metastore:9083
      HIVE_EXECUTION_ENGINE: mr
    ports:
      - "10000:10000"
    networks:
      - hadoop

  # -------------------------------------------------
  # Spark Master
  # -------------------------------------------------
  spark:
    image: bde2020/spark-master:3.2.0-hadoop3.2
    container_name: spark
    restart: always
    depends_on:
      - namenode
      - resourcemanager
    ports:
      - "7077:7077"
      - "8080:8080"
      - "4040:4040"
    environment:
      INIT_DAEMON_STEP: setup_spark
      SPARK_EVENTLOG_ENABLED: "true"
      SPARK_EVENTLOG_DIR: /spark-events
    volumes:
      - ./spark-events:/spark-events
    networks:
      - hadoop

  # -------------------------------------------------
  # Spark Worker
  # -------------------------------------------------
  spark-worker:
    image: bde2020/spark-worker:3.2.0-hadoop3.2
    container_name: spark-worker
    restart: always
    depends_on:
      - spark
    environment:
      SPARK_MASTER_URL: spark://spark:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2G
      SPARK_EVENTLOG_ENABLED: "true"
      SPARK_EVENTLOG_DIR: /spark-events
    volumes:
      - ./spark-events:/spark-events
    ports:
      - "8081:8081"
    networks:
      - hadoop

# -----------------------------------------------------
# Volumes & Networks
# -----------------------------------------------------
volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:

networks:
  hadoop:
